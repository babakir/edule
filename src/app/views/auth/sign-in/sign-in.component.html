<div
  class="flex items-center justify-center min-h-fit bg-[url('src/assets/background.jpg')] bg-no-repeat bg-blend-multiply bg-gray-700 backdrop-opacity-60 p-10">
  <div
    class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3 ring-2 ring-indigo-600 rounded-lg">
    <h3 class="text-2xl font-bold text-center">Join us</h3>
    <app-alert></app-alert>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mt-4">
        <div class="mt-4">
          <label class="block" for="username">Username</label>
          <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            placeholder="Last Name"
            class="form-control w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']" class="text-xs text-red-400">Username is required</div>
          </div>
        </div>
        <div class="mt-4">
          <label class="block" for="password">Password</label>
          <input type="password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']" class="text-xs text-red-400">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']" class="text-xs text-red-400">Password must be at least 6
              characters</div>
          </div>
        </div>
        <div class="flex">
          <button [disabled]="loading"
            class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign In
          </button>
        </div>
        <div class="mt-6 text-grey-dark">
          Already have an account?
          <a class="text-blue-600 hover:underline" routerLink="/auth/sign-up"> Sign Up </a>
        </div>
      </div>
    </form>
  </div>
</div>
